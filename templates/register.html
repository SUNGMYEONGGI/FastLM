{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>회원가입</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" class="custom-input" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="custom-input" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">비밀번호 확인:</label>
            <input type="password" class="custom-input" id="password_confirm" name="password_confirm" required>
        </div>
        
        <button type="submit" class="login-btn">회원가입</button>
        <button href="{{ url_for('login') }}" class="btn btn-secondary">로그인으로 돌아가기</button>
    </form>
</div>

<style>
.custom-input {
    width: 100%;
    height: 35px;
    padding: 6px 12px;
    font-size: 14px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    margin: 0;
}

.custom-input:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}
</style>
{% endblock %}
