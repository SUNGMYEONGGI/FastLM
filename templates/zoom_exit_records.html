{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Zoom 퇴실 기록</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>회의 제목</th>
                            <th>참여자</th>
                            <th>이메일</th>
                            <th>퇴실 시간</th>
                            <th>기록 시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                        <tr>
                            <td>{{ record[0] }}</td>
                            <td>{{ record[1] }}</td>
                            <td>{{ record[2] }}</td>
                            <td>{{ record[3] }}</td>
                            <td>{{ record[4] }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" class="text-center">퇴실 기록이 없습니다.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="exportToCSV()">CSV 다운로드</button>
    </div>
</div>

<script>
function exportToCSV() {
    let csv = 'Meeting Topic,Participant,Email,Exit Time,Record Time\n';
    
    {% for record in records %}
    csv += `"{{ record[0] }}","{{ record[1] }}","{{ record[2] }}","{{ record[3] }}","{{ record[4] }}"\n`;
    {% endfor %}
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    
    link.setAttribute("href", url);
    link.setAttribute("download", "zoom_exit_records.csv");
    link.style.visibility = 'hidden';
    
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// 테이블 정렬 기능
document.addEventListener('DOMContentLoaded', function() {
    const table = document.querySelector('table');
    const headers = table.querySelectorAll('th');
    
    headers.forEach((header, index) => {
        header.addEventListener('click', () => {
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const isAscending = header.classList.contains('asc');
            
            rows.sort((a, b) => {
                const aValue = a.cells[index].textContent;
                const bValue = b.cells[index].textContent;
                return isAscending 
                    ? bValue.localeCompare(aValue) 
                    : aValue.localeCompare(bValue);
            });
            
            headers.forEach(h => h.classList.remove('asc', 'desc'));
            header.classList.toggle('asc', !isAscending);
            header.classList.toggle('desc', isAscending);
            
            const tbody = table.querySelector('tbody');
            tbody.append(...rows);
        });
    });
});
</script>

<style>
.table th {
    cursor: pointer;
    position: relative;
}

.table th.asc::after {
    content: ' ▲';
    font-size: 0.8em;
}

.table th.desc::after {
    content: ' ▼';
    font-size: 0.8em;
}

.table td {
    vertical-align: middle;
}
</style>
{% endblock %}
