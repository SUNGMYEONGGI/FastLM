{% extends "base.html" %}
{% block content %}
<h1>워크스페이스 등록</h1>
<form method="POST" class="workspace-form" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">워크스페이스 이름:</label>
        <input type="text" name="name" required>
    </div>

    <div class="form-group">
        <label for="attendance_webhook">출결 공지 채널 웹훅:</label>
        <input type="url" name="attendance_webhook" required>
    </div>

    <div class="form-group">
        <label for="operations_webhook">일반 공지 채널 웹훅:</label>
        <input type="url" name="operations_webhook" required>
    </div>

    <div class="form-group">
        <label for="question_webhook">운영 질문 채널 웹훅:</label>
        <input type="url" name="question_webhook" required>
    </div>

    <div class="form-group">
        <label for="entry_time">입실 시간:</label>
        <input type="time" name="entry_time" required>
    </div>

    <div class="form-group">
        <label for="mid_time">중간 시간:</label>
        <input type="time" name="mid_time" required>
    </div>

    <div class="form-group">
        <label for="exit_time">퇴실 시간:</label>
        <input type="time" name="exit_time" required>
    </div>

    <div class="form-group">
        <label for="qr_image">QR 이미지:</label>
        <input type="file" name="qr_image" accept="image/*" required>
    </div>

    <div class="form-group">
        <label for="zoom_url">줌 URL:</label>
        <input type="url" name="zoom_url" required>
    </div>

    <div class="form-group">
        <label for="zoom_id">줌 ID:</label>
        <input type="text" name="zoom_id" required>
    </div>

    <div class="form-group">
        <label for="zoom_pw">줌 PW:</label>
        <input type="text" name="zoom_pw" required>
    </div>

    <div class="form-group">
        <label for="schedule_url">시간표 URL:</label>
        <input type="url" name="schedule_url" required>
    </div>

    <button type="submit" class="submit-btn">등록</button>
</form>
<style>
    .form-group input[type="file"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    margin-top: 5px;
}

/* 파일 업로드 버튼 스타일링 */
.form-group input[type="file"]::file-selector-button {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

.form-group input[type="file"]::file-selector-button:hover {
    background-color: #45a049;
</style>
{% endblock %}
